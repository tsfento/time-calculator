<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Patrick Ranval's Timey-Wimey Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container rounded w-50 mw-50">
        <div class="p-5 text-center">
            <h1 style="font-weight: bolder;">Sir Patrick Ranval's Timey-Wimey Calculator</h1>
        </div>
        <div class="input-container">
            <div class="input-group pb-4">
                <!-- <span class="input-group-text">Time</span> -->
                <input type="number" min="0" aria-label="Hours" class="form-control" placeholder="Hours">
                <input type="number" min="0" max="59" aria-label="Minutes" class="form-control" placeholder="Minutes">
                <input type="number" min="0" max="59" aria-label="Seconds" class="form-control" placeholder="Seconds">
            </div>
            <div class="input-group pb-4">
                <!-- <span class="input-group-text">Time</span> -->
                <input type="number" min="0" aria-label="Hours" class="form-control" placeholder="Hours">
                <input type="number" min="0" max="59" aria-label="Minutes" class="form-control" placeholder="Minutes">
                <input type="number" min="0" max="59" aria-label="Seconds" class="form-control" placeholder="Seconds">
            </div>
        </div>
        <div class="row text-center input-number">
            <div class="col">
                <button class="btn inc-btn">
                    <h3><i class="bi bi-plus-circle"></i></h3>
                </button>
            </div>
            <div class="col">
                <button class="btn dec-btn shadow-none">
                    <h3><i class="bi bi-dash-circle"></i></h3>
                </button>
            </div>
        </div>
        <div class="calc-buttons">
            <div class="row">
                <div class="col d-grid"><button class="btn btn-lg btn-success add-btn">Add</button></div>
                <div class="col d-grid"><button class="btn btn-lg btn-danger sub-btn">Subtract</button></div>
            </div>
            <div class="mt-2 d-grid gap-2 mx-auto pb-2">
                <button class="btn btn-secondary clr-btn">Clear</button>
            </div>
        </div>
        <div class="container mt-2 pb-2">
            <h1 class="text-center big-h1">00:00:00</h1>
        </div>
    </div>
</body>
</html>
